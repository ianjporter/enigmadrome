<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enigmadrome Stats</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        :root {
            --background-dark: #0a0800; /* Dark background with a hint of yellow */
            --container-dark: #141100;
            --accent-yellow: #FFD700; /* A classic gold/yellow */
            --glow-yellow: #FFEE00;
            --text-light: #F0F0F0;
            --border-yellow: #806B00;
        }

        body {
            background-color: var(--background-dark);
            font-family: 'Orbitron', sans-serif;
            color: var(--text-light);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .stats-container {
            background-color: var(--container-dark);
            border: 2px solid var(--accent-yellow);
            box-shadow: 0 0 20px var(--accent-yellow), inset 0 0 15px rgba(255, 215, 0, 0.2);
            padding: 30px 40px;
            width: 100%;
            max-width: 800px;
            border-radius: 10px;
            text-align: center;
        }

        h2 {
            color: var(--accent-yellow);
            text-shadow: 0 0 5px var(--glow-yellow), 0 0 10px var(--accent-yellow);
            animation: pulse-glow 2.5s infinite ease-in-out;
            margin-bottom: 40px;
            letter-spacing: 1px;
        }

        .players-wrapper {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .player-card {
            background-color: rgba(10, 8, 0, 0.5);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--border-yellow);
            flex-basis: 45%;
            min-width: 280px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.4);
        }

        h3 {
            font-weight: 700;
            font-size: 2em;
            margin-top: 0;
            margin-bottom: 10px;
            color: var(--text-light);
        }

        .power-display {
            font-size: 2.2em;
            font-weight: 700;
            color: var(--accent-yellow);
            text-shadow: 0 0 8px var(--glow-yellow);
            margin-bottom: 15px;
        }
        
        .power-unit-label {
            font-weight: 400;
            font-size: 0.6em;
            color: var(--text-light);
            text-shadow: none;
        }

        .progress-bar {
            background-color: #211d00;
            border: 1px solid var(--border-yellow);
            border-radius: 5px;
            padding: 3px;
            height: 20px;
            box-shadow: inset 0 0 5px #000;
        }

        .progress-bar-fill {
            background: var(--accent-yellow);
            height: 100%;
            width: 0%; /* Starts at 0, JS will animate this */
            border-radius: 3px;
            box-shadow: 0 0 12px var(--glow-yellow);
            transition: width 2.5s cubic-bezier(0.25, 1, 0.5, 1);
        }
        
        #glowup-message {
            margin-top: 40px;
            font-size: 1.2em;
            color: var(--text-light);
            opacity: 0; /* Starts invisible */
            transition: opacity 2s ease-in;
            font-weight: 400;
            text-shadow: 0 0 5px var(--text-light);
        }
        
        @keyframes pulse-glow {
            0% { text-shadow: 0 0 5px var(--glow-yellow), 0 0 10px var(--accent-yellow); }
            50% { text-shadow: 0 0 10px var(--glow-yellow), 0 0 20px var(--accent-yellow); }
            100% { text-shadow: 0 0 5px var(--glow-yellow), 0 0 10px var(--accent-yellow); }
        }

    </style>
</head>
<body>

<div class="stats-container">
    <h2>ENIGMADROME // AGENT STATS</h2>
    
    <div class="players-wrapper">
        <div class="player-card">
            <h3>AUDLEY</h3>
            <div class="power-display">
                <span id="audley-power">0</span>
                <span class="power-unit-label">Glimmering</span>
            </div>
            <div class="progress-bar">
                <div id="audley-progress" class="progress-bar-fill"></div>
            </div>
        </div>
        
        <div class="player-card">
            <h3>LLEW</h3>
            <div class="power-display">
                <span id="llew-power">0</span>
                <span class="power-unit-label">Glimmering</span>
            </div>
            <div class="progress-bar">
                <div id="llew-progress" class="progress-bar-fill"></div>
            </div>
        </div>
    </div>
    
    <div id="glowup-message"></div>

</div>

<script>
    // This function runs when the page loads
    window.addEventListener('DOMContentLoaded', (event) => {
        // --- CONFIGURATION ---
        const startValue = 0;
        const endValue = 1000;
        const duration = 2500; // duration of the count-up in milliseconds
        const message = "Glow Up! Your storytelling balanced the first anomaly. Well done!";
        
        // This is the "next level" goal. 1000/2000 = 50% full bar.
        const maxPowerForProgressBar = 2000; 

        // --- GET ELEMENTS ---
        const audleyPowerEl = document.getElementById('audley-power');
        const llewPowerEl = document.getElementById('llew-power');
        const audleyProgressEl = document.getElementById('audley-progress');
        const llewProgressEl = document.getElementById('llew-progress');
        const messageEl = document.getElementById('glowup-message');

        // --- Animate the number counting up ---
        function animateValue(element, start, end, duration) {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                element.innerText = Math.floor(progress * (end - start) + start);
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                } else {
                    element.innerText = end; // Ensure it ends on the exact number
                }
            };
            window.requestAnimationFrame(step);
        }

        // --- Start the animations ---
        animateValue(audleyPowerEl, startValue, endValue, duration);
        animateValue(llewPowerEl, startValue, endValue, duration);

        // Animate the progress bars
        setTimeout(() => {
            const progressPercentage = (endValue / maxPowerForProgressBar) * 100;
            audleyProgressEl.style.width = progressPercentage + '%';
            llewProgressEl.style.width = progressPercentage + '%';
        }, 100);

        // Display the message after the count-up is finished
        setTimeout(() => {
            messageEl.innerText = message;
            messageEl.style.opacity = 1;
        }, duration + 500); // 500ms after numbers finish
    });
</script>

</body>
</html>

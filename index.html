<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enigmadrome Stats</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap');

        :root {
            --background-color: #F8F9FA;
            --text-color: #343A40;
            --accent-yellow: #FFD700;
            --border-color: #DEE2E6;
            --card-background: #FFFFFF;
        }

        body {
            background-color: var(--background-color);
            font-family: 'Montserrat', sans-serif;
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .stats-container {
            background-color: var(--card-background);
            border: 1px solid var(--border-color);
            padding: 30px 40px;
            width: 100%;
            max-width: 800px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        h2 {
            font-weight: 300;
            font-size: 1.5em;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 40px;
        }

        .players-wrapper {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
        }

        .player-card {
            padding: 20px;
            flex-basis: 45%;
            min-width: 280px;
        }

        h3 {
            font-weight: 700;
            font-size: 2em;
            margin-top: 0;
            margin-bottom: 10px;
            color: var(--accent-yellow);
            text-shadow: 0 0 12px hsla(51, 100%, 50%, 0.7);
        }

        .power-display {
            font-size: 1.8em;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 15px;
        }
        
        .power-unit-label {
            font-weight: 300;
            font-size: 0.7em;
            color: #6c757d; /* A muted gray for the label */
        }

        .progress-bar {
            background-color: #E9ECEF;
            border-radius: 50px;
            height: 12px;
            overflow: hidden; /* Ensures the fill stays within the rounded corners */
        }

        .progress-bar-fill {
            background-color: var(--accent-yellow);
            height: 100%;
            width: 0%; /* Starts at 0, JS will animate this */
            border-radius: 50px;
            box-shadow: 0 0 10px var(--accent-yellow);
            transition: width 2.5s cubic-bezier(0.25, 1, 0.5, 1); /* A smooth, calming ease-out */
        }
        
        #glowup-message {
            margin-top: 40px;
            font-size: 1.1em;
            color: #495057;
            opacity: 0; /* Starts invisible */
            transition: opacity 2s ease-in;
            font-weight: 400;
        }

    </style>
</head>
<body>

<div class="stats-container">
    <h2>ENIGMADROME // AGENT STATS</h2>
    
    <div class="players-wrapper">
        <div class="player-card">
            <h3>AUDLEY</h3>
            <div class="power-display">
                <span id="audley-power">0</span>
                <span class="power-unit-label">Glimmering</span>
            </div>
            <div class="progress-bar">
                <div id="audley-progress" class="progress-bar-fill"></div>
            </div>
        </div>
        
        <div class="player-card">
            <h3>LLEW</h3>
            <div class="power-display">
                <span id="llew-power">0</span>
                <span class="power-unit-label">Glimmering</span>
            </div>
            <div class="progress-bar">
                <div id="llew-progress" class="progress-bar-fill"></div>
            </div>
        </div>
    </div>
    
    <div id="glowup-message"></div>

</div>

<script>
    // This function runs when the page loads
    window.addEventListener('DOMContentLoaded', (event) => {
        // --- CONFIGURATION ---
        const startValue = 0;
        const endValue = 1000;
        const duration = 2500; // duration of the count-up in milliseconds
        const message = "Glow Up! Your storytelling balanced the first anomaly. Well done!";
        
        // This is the "next level" goal. 1000/2000 = 50% full bar.
        const maxPowerForProgressBar = 2000; 

        // --- GET ELEMENTS ---
        const audleyPowerEl = document.getElementById('audley-power');
        const llewPowerEl = document.getElementById('llew-power');
        const audleyProgressEl = document.getElementById('audley-progress');
        const llewProgressEl = document.getElementById('llew-progress');
        const messageEl = document.getElementById('glowup-message');

        // --- Animate the number counting up ---
        function animateValue(element, start, end, duration) {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                element.innerText = Math.floor(progress * (end - start) + start);
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                } else {
                    element.innerText = end; // Ensure it ends on the exact number
                }
            };
            window.requestAnimationFrame(step);
        }

        // --- Start the animations ---
        animateValue(audleyPowerEl, startValue, endValue, duration);
        animateValue(llewPowerEl, startValue, endValue, duration);

        // Animate the progress bars
        setTimeout(() => {
            const progressPercentage = (endValue / maxPowerForProgressBar) * 100;
            audleyProgressEl.style.width = progressPercentage + '%';
            llewProgressEl.style.width = progressPercentage + '%';
        }, 100);

        // Display the message after the count-up is finished
        setTimeout(() => {
            messageEl.innerText = message;
            messageEl.style.opacity = 1;
        }, duration + 500); // 500ms after numbers finish
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enigmadrome Stats</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        :root {
            --background-dark: #0a0800; /* Dark background with a hint of yellow */
            --container-dark: #141100;
            --accent-yellow: #FFD700; /* A classic gold/yellow */
            --glow-yellow: #FFEE00;
            --text-light: #F0F0F0;
            --border-yellow: #806B00;
        }

        body {
            background-color: var(--background-dark);
            font-family: 'Orbitron', sans-serif;
            color: var(--text-light);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .stats-container {
            background-color: var(--container-dark);
            border: 2px solid var(--accent-yellow);
            box-shadow: 0 0 20px var(--accent-yellow), inset 0 0 15px rgba(255, 215, 0, 0.2);
            padding: 30px 40px;
            width: 100%;
            max-width: 800px;
            border-radius: 10px;
            text-align: center;
        }

        h2 {
            color: var(--accent-yellow);
            text-shadow: 0 0 5px var(--glow-yellow), 0 0 10px var(--accent-yellow);
            animation: pulse-glow 2.5s infinite ease-in-out;
            margin-bottom: 40px;
            letter-spacing: 1px;
        }

            justify-content: space-around;
